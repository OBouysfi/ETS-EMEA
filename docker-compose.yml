version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ets_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: ets_emea
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ets_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ets_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mongodb
    environment:
      DATABASE_URL: mongodb://root:root123@mongodb:27017/ets_emea?authSource=admin
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: your-secret-passphrase
    networks:
      - ets_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ets_frontend
    restart: unless-stopped
    ports:
      - "3003:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    networks:
      - ets_network

networks:
  ets_network:
    driver: bridge

volumes:
  mongodb_data: